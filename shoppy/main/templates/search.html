{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<h3 class="my-4 border-bottom pb-1">Search results for {{request.GET.q}}</h3>
	<div class="row">
		{% for item in data %}
		<div class="col-md-3 mb-4">
			<div class="card shadow">
			  <a href="/item/{{item.slug}}/{{item.id}}"><img src="/media/{{item.photo}}" class="card-img-top" alt="{{item.name}}"></a>
			  <div class="card-body">
			    <h6 class="card-text"><a href="/item/{{item.slug}}/{{item.id}}">{{item.name}}</a></h6>
					<h6>Tk {{item.price}}</h6>
			  </div>
			</div>
		</div>
		{% endfor %}
{% endblock %}
