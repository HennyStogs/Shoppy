{% extends 'base.html' %}
{% load static %}
{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static '/media/images/posters/welcome.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static '/media/images/posters/2.jpg' %}" class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<main class="container my-4">
	<h3 class="my-4 border-bottom pb-1">New Products</h3>
	<div class="row">
		{% for item in data %}
		<div class="col-md-3 mb-4">
			<div class="card shadow">
			  <a href="/item/{{item.slug}}/{{item.id}}"><img src="/media/{{item.photo}}" class="card-img-top" alt="{{item.name}}" width="250" height="250"></a>
			  <div class="card-body">
			    <h6 class="card-text"><a href="/item/{{item.slug}}/{{item.id}}">{{item.name}}</a></h6>
					<h6>Tk {{item.price}}</h6>
			  </div>
			</div>
		</div>
		{% endfor %}
	</div>
	<p class="my-4 text-center"><a href="/browse" class="btn btn-warning btn-sm">All Products</a></p>
</main>
{% endblock %}
